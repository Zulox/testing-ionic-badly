<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Account" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Banking" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/banking">
    <ion-nav-view name="tab-banking"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Transaction" icon-off="ion-card" icon-on="ion-card" href="#/tab/transaction">
    <ion-nav-view name="tab-transaction"></ion-nav-view>
  </ion-tab>


</ion-tabs>
